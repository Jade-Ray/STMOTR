# * UA-DETRAC Dataset Parameters
dataset_name:
  value: ua
dataset_path:
  value: data/UA_DETRAC
color_jitter_aug:
  desc: enable color jitter augmentation
  value: true
rand_crop_aug:
  desc: enable random crop augmentation
  value: true
output_dir:
  desc: path where to save, keep empty for an auto-generated date-time labeled folder
  value: output/stmotr_ua
num_workers:
  desc: number of workers to load data
  value: 4
batch_size:
  value: 4
eval_batch_size:
  value: 4