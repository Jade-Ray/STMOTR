# The tiny model setting
__base__: 
  desc: the base config yaml
  value: 
    - __base__/deformable_mmotr.yaml
    - __base__/ablation.yaml

# * Train & Eval
mot_type:
  desc: the type of moteval, which are 'track', 'mot' and 'prmot'
  value: prmot

# * Dataset Parameters
dataset_name:
  value: ua
dataset_path:
  value: data/UA_DETRAC
output_dir:
  desc: path where to save, keep empty for an auto-generated date-time labeled folder
  value: output/demmotr_ua_t_track
num_workers:
  desc: number of workers to load data
  value: 4
batch_size:
  value: 4
eval_batch_size:
  value: 4

# * Tensorboard
board_enable:
  value: true
board_dir:
  value: runs/demmotr_ua_t_track
board_freq:
  value: 10